<mat-card>
    <h2>Listar por fecha</h2>
  
    <form (submit)="buscarDonacionesPorFecha()">
      <mat-form-field>
        <input matInput placeholder="ID del Donante" type="number" [(ngModel)]="idDonante" name="idDonante" required>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Fecha de Inicio" type="date" [(ngModel)]="fechaInicio" name="fechaInicio" required>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Fecha de Fin" type="date" [(ngModel)]="fechaFin" name="fechaFin" required>
      </mat-form-field>
  
      <button mat-raised-button  color="primary" type="submit">Buscar</button>
    </form>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="idU">
        <th mat-header-cell *matHeaderCellDef> idU </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.idU}} </td>
      </ng-container>
  
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> username </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.username}} </td>
      </ng-container>
  
       <ng-container matColumnDef="fechaDonacion">
        <th mat-header-cell *matHeaderCellDef> fechaDonacion </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaDonacion}} </td>
      </ng-container>
      

      <ng-container matColumnDef="cantidadAlimentos">
        <th mat-header-cell *matHeaderCellDef> cantidadAlimentos </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidadAlimentos}} </td>
      </ng-container>
      
      <ng-container matColumnDef="descripcionEspecifico">
        <th mat-header-cell *matHeaderCellDef> descripcionEspecifico </th>
        <td mat-cell *matCellDef="let element"> {{element.alimentosDonados.descripcion_especifico}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
  </mat-card>
