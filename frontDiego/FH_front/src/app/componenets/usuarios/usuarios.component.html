<mat-card>
    <h2>Listar Usuario</h2>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
   
      <ng-container matColumnDef="idU">
        <th mat-header-cell *matHeaderCellDef> idU </th>
        <td mat-cell *matCellDef="let element"> {{element.idU}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element; let i = index">
            <button mat-icon-button color="primary" (click)="DeleteUsuario(element.idU)">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
              <button 
              mat-icon-button
              color="primary"
              (click)="openEditDialog(element)"
            >
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="nombreU">
        <th mat-header-cell *matHeaderCellDef> nombreU </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreU}} </td>
      </ng-container>
      <ng-container matColumnDef="apelidoU">
        <th mat-header-cell *matHeaderCellDef> apelidoU </th>
        <td mat-cell *matCellDef="let element"> {{element.apelidoU}} </td>
      </ng-container>
      <ng-container matColumnDef="idTipoDonacion">
        <th mat-header-cell *matHeaderCellDef> idTipoDonacion </th>
        <td mat-cell *matCellDef="let element"> {{element.idTipoDonacion}} </td>
      </ng-container>
       <ng-container matColumnDef="idRoles">
        <th mat-header-cell *matHeaderCellDef> idRoles </th>
        <td mat-cell *matCellDef="let element"> {{element.idRoles}} </td>
      </ng-container>
      <ng-container matColumnDef="donacionU">
        <th mat-header-cell *matHeaderCellDef> donacionU </th>
        <td mat-cell *matCellDef="let element"> {{element.donacionU}} </td>
      </ng-container>
      <ng-container matColumnDef="contrasena">
        <th mat-header-cell *matHeaderCellDef> contrasena </th>
        <td mat-cell *matCellDef="let element"> {{element.contrasena}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
